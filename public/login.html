<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <!-- Login Container -->
    <div id="loginContainer" class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Login</h2>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>

            <button type="submit" 
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                Login
            </button>
        </form>

        <div id="errorMessage" class="mt-4 text-red-600 text-sm text-center hidden"></div>

        <p class="mt-4 text-center text-sm text-gray-600">
            Don't have an account? 
            <a href="register" class="font-medium text-green-600 hover:text-green-500">Register here</a>
        </p>
    </div>
    <script>
        const API_URL = 'http://localhost:3000/api/users';
        // Check if already logged in
        const token = localStorage.getItem('token');
        if (token) window.location.href = "/";

        // Login Logic
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            errorDiv.classList.add('hidden');

            try {
                // REPLACE '/login' WITH YOUR ACTUAL API ENDPOINT
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Save token to Local Storage
                    localStorage.setItem('token', data.token);
                    window.location.reload();
                } else {
                    errorDiv.innerText = data.message || 'Invalid Credentials';
                    errorDiv.classList.remove('hidden');
                }

            } catch (error) {
                errorDiv.innerText = 'Server error. Is the backend running?';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
